<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-green-300">
    <div class="flex justify-center items-center h-[100vh]">
    <section class="bg-white w-1/2 md:w-120 py-10 flex flex-col justify-center items-center rounded-2xl shadow-2xl">
    <h1 class="font-medium text-2xl sm:text-3xl md:text-4xl lg:text-5xl mb-5">BMI Calculator</h1>
    <div class="text-yellow-300 bg-emerald-900 px-1 py-2 sm:p-2 rounded-xl text-center mb-8 shadow-xl">
    <h1 class="text-sm md:text-lg">BMI = Body Mass Index</h1>
    <h1 class="text-sm md:text-lg">weight (kg) / (height (m))Â²</h1>
    </div>

    <input type="number" name="weight" id="weight" placeholder="Enter Your Weight (kg)" class="border-black border-2 rounded-xl w-40 pl-1 py-1.5 sm:w-60 md:w-90 lg:w-100 mb-8 placeholder:text-center placeholder:sm:text-left">
    <input type="number" name="height" id="height" placeholder="Enter Your Height (cm)" class="border-black border-2 rounded-xl w-40 pl-1 py-1.5 sm:w-60 md:w-90 lg:w-100 mb-8 placeholder:text-center placeholder:sm:text-left">

    <button class="bg-emerald-800 text-white font-medium text-md sm:text-lg md:text-xl py-2 w-40 sm:w-60 md:w-90 lg:w-100 rounded-sm cursor-pointer hover:bg-black mb-8 shadow-xl" id="btn">Calculate Your BMI</button>

    <div class="bg-emerald-950 text-white rounded-lg text-md sm:text-lg md:text-xl lg:text-2xl shadow-2xl" id="result"></div>
    </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
